<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix | Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body> 
    <div class="container">
        <nav class="navbar">
            <div class="left"> <img src="image/netflix-logo.png" alt=""></div>
            <div class="right">
                <select name="language" class="language">
                    <option value="English"> &#127760; English</option>
                    <option value="Hindi"> &#127760; Hindi</option>
                </select>
                <button><a href="#">Sign In</a></button>
            </div>
        </nav>
    
        <div class="title">
            <div class="content">
                <h1>The biggest Indian hits. The best Indian stories. </h1>
                <h1>All streaming here.</h1>
                <h2>Watch anywhere. Cancel anytime.</h2>
                
                <form action="#">
                    <h3>Ready to watch? Enter your email to create or restart your membership.</h3>
                    <div class="email">
                        <input type="email" name="email" placeholder="Email address">
                        <button><a href="#">Get Started  ></a></button>
                    </div>
                </form>
           
            </div>
        </div>
    </div>
</body>
</html>
